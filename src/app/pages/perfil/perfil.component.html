<app-navbar></app-navbar>

<section class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Perfil de Usuario</h2>
      <div *ngIf="usuario; else cargando">
        <form (ngSubmit)="guardarCambios()" #perfilForm="ngForm">
          <div class="mb-3">
            <label>Nombre completo:</label>
            <input class="form-control" [(ngModel)]="usuario.nombreCompleto" name="nombre" required />
          </div>
          <div class="mb-3">
            <label>Correo:</label>
            <input class="form-control" [(ngModel)]="usuario.correo" name="correo" type="email" required />
          </div>
          <div class="mb-3">
            <label>Contraseña:</label>
            <input class="form-control" [(ngModel)]="usuario.contrasena" name="contrasena" type="password" required />
          </div>
          <div class="mb-3">
            <label>Rol:</label>
            <input class="form-control" [value]="usuario.rol" disabled />
          </div>

          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </form>
      </div>

      <ng-template #cargando>
        <p>Cargando datos...</p>
      </ng-template>
    </div>

    <div class="col-md-4 text-center">
      <img src="../../../assets/avatar1.png" alt="Avatar" class="rounded-circle mb-3" width="150" />
      <div>
        <button class="btn btn-danger w-100" (click)="cerrarSesion()">Cerrar sesión</button>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
