<app-navbar></app-navbar>


<section class="ventas-section">
  <div class="container">
    <h2 class="text-center mb-4">Gesti√≥n de Ventas</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="form-box p-4 shadow">
          <form (ngSubmit)="guardarVenta()">
            <div class="mb-3">
              <label>Cliente:</label>
              <input type="text" class="form-control" [(ngModel)]="venta.cliente" name="cliente" required />
            </div>

            <div *ngFor="let d of venta.detallesVenta; let i = index" class="border p-2 mb-2 rounded">
              <div class="mb-2">
                <label>Producto:</label>
                <input type="text" class="form-control" [(ngModel)]="d.nombreProducto" name="producto{{i}}" required />
              </div>

              <div class="mb-2">
                <label>Cantidad:</label>
                <input type="number" class="form-control" [(ngModel)]="d.cantidad" name="cantidad{{i}}" (input)="actualizarTotal()" required />
              </div>

              <div class="mb-2">
                <label>Precio unitario:</label>
                <input type="number" class="form-control" [(ngModel)]="d.precioUnitario" name="precioUnitario{{i}}" (input)="actualizarTotal()" required />
              </div>

              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-sm btn-danger" (click)="eliminarDetalle(i)" *ngIf="venta.detallesVenta.length > 1">Eliminar</button>
              </div>
            </div>

            <div class="mb-3">
              <button type="button" class="btn btn-sm btn-outline-primary w-100" (click)="agregarDetalle()">+ Agregar otro producto</button>
            </div>

            <div class="mb-3">
              <label>Total:</label>
              <input type="number" class="form-control" [(ngModel)]="venta.total" name="total" readonly />
            </div>

            <div class="mb-3">
              <label>Fecha:</label>
              <input type="date" class="form-control" [(ngModel)]="venta.fecha" name="fecha" required />
            </div>

            <button type="submit" class="btn btn-success w-100">
              {{ modoEdicion ? 'Actualizar' : 'Registrar' }} Venta
            </button>
            <button type="button" class="btn btn-secondary mt-2 w-100" *ngIf="modoEdicion" (click)="cancelar()">Cancelar</button>
          </form>
        </div>
      </div>

      <div class="col-md-8">
        <div class="table-box shadow">
          <table class="table table-bordered">
            <thead class="table-header-green text-white">
              <tr>
                <th>Cliente</th>
                <th>Productos</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of ventas">
                <td>{{ v.cliente || v.nombreCliente || v.usuario?.nombre }}</td>
                <td>
                  <ul class="mb-0 ps-3">
                    <li *ngFor="let d of v.detallesVenta">
                      {{ d.nombreProducto || d.producto?.nombre }} ({{ d.cantidad }} x ${{ d.precioUnitario }})
                    </li>
                  </ul>
                </td>
                <td>${{ v.total }}</td>
                <td>{{ v.fecha | date: 'yyyy-MM-dd' }}</td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="editar(v)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="eliminar(v.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
