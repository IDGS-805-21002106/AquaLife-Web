<app-navbar></app-navbar>


<section class="compras-section">
  <div class="container">
    <h3 class="mb-4 text-center">Gesti√≥n de Compras</h3>
    <div class="row">
      <div class="col-md-4">
        <div class="form-box p-4 rounded shadow">
          <form (ngSubmit)="guardarCompra()">
            <div class="mb-3">
              <label>Proveedor:</label>
              <select class="form-control" [(ngModel)]="compra.proveedorId" name="proveedorId" required>
                <option [ngValue]="null">Seleccione un proveedor</option>
                <option *ngFor="let p of proveedores" [value]="p.id">{{ p.nombre }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label>Insumo:</label>
              <div class="mb-3">
              <label>Insumo:</label>
              <input type="text" class="form-control" [(ngModel)]="compra.insumo" name="insumo" required />
            </div>

            </div>

            <div class="mb-3">
              <label>Cantidad:</label>
              <input type="number" class="form-control" [(ngModel)]="compra.cantidad" name="cantidad" required />
            </div>

            <div class="mb-3">
              <label>Precio Unitario:</label>
              <input type="number" step="0.01" class="form-control" [(ngModel)]="compra.precioUnitario" name="precioUnitario" required />
            </div>

            <div class="mb-3">
              <label>Fecha de compra:</label>
              <input type="date" class="form-control" [(ngModel)]="compra.fecha" name="fecha" required />
            </div>

            <button type="submit" class="btn btn-success w-100">
              {{ modoEdicion ? 'Actualizar Compra' : 'Registrar Compra' }}
            </button>

            <button type="button" class="btn btn-secondary w-100 mt-2" *ngIf="modoEdicion" (click)="cancelar()">Cancelar</button>
          </form>
        </div>
      </div>

      <div class="col-md-8">
        <div class="table-responsive table-box shadow">
          <table class="table table-bordered">
            <thead class="table-header-green text-white">
              <tr>
                <th>Proveedor</th>
                <th>Insumo</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let compra of compras">
                <td>{{ compra.nombreProveedor }}</td>
                <td>{{ compra.detallesCompra?.[0]?.nombreInsumo }}</td>
                <td>{{ compra.detallesCompra?.[0]?.cantidad }}</td>
                <td>${{ compra.detallesCompra?.[0]?.precioUnitario }}</td>
                <td>${{ compra.total }}</td>
                <td>{{ compra.fecha }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-1" (click)="editar(compra)">Editar</button>
                  <button class="btn btn-sm btn-outline-danger" (click)="eliminar(compra.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
