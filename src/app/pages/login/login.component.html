<app-navbar></app-navbar>


<section class="login-section">
  <div class="container d-flex justify-content-center">
    <div class="login-box shadow p-4 rounded">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="correo" name="correo" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="mb-3">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="contrasena" name="contrasena" placeholder="********" required />
        </div>
        <button type="submit" class="btn btn-success btn-login-form w-100">Ingresar</button>
      </form>

    </div>
  </div>
</section>
